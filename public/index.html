<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Water Polo Goal Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            touch-action: none;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        #instructions {
            position: absolute;
            top: 20px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            z-index: 100;
            font-size: 1.2em;
            padding: 0 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="instructions">Drag or touch the ball and release inside the goal to shoot</div>
    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
    <!-- Load our game -->
    <script type="module" src="./Game.js"></script>
</body>
</html>
