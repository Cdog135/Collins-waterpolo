<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Water Polo Goal Game</title>
    <!-- CSS Styles -->
    <style>
        /* Main body styles - centers content and prevents scrolling */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            touch-action: none;
        }

        /* Canvas styles - prevents default touch behaviors */
        canvas {
            display: block;
            touch-action: none;
        }

        /* Game instruction text styles */
        #instructions {
            position: absolute;
            top: 20px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            z-index: 100;
            font-size: 1.2em;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            #instructions {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Game instructions display -->
    <div id="instructions">Drag or touch the ball and release inside the goal to shoot</div>

    <!-- Required external libraries -->
    <!-- Three.js library for 3D graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
    <!-- Our game logic -->
    <script src="game.js"></script>
</body>
</html>
