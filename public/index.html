<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Three.js Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #instructions {
            position: absolute;
            top: 20px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="instructions">Drag the ball and release on the rectangle to shoot</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Background rectangle
        const rectangleGeometry = new THREE.PlaneGeometry(400, 300);
        const rectangleMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x444444,
            side: THREE.DoubleSide
        });
        const rectangle = new THREE.Mesh(rectangleGeometry, rectangleMaterial);
        rectangle.position.z = -200;
        scene.add(rectangle);

        // Ball (circle)
        const ballGeometry = new THREE.CircleGeometry(20, 32);
        const ballMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xff0000,
            side: THREE.DoubleSide
        });
        const ball = new THREE.Mesh(ballGeometry, ballMaterial);
        ball.position.set(0, -200, 0);
        scene.add(ball);

        // Set up camera position
        camera.position.z = 500;

        // Game state
        let isMoving = false;
        let targetPosition = new THREE.Vector3();
        const corners = {
            topLeft: new THREE.Vector3(-175, 125, -200),
            topRight: new THREE.Vector3(175, 125, -200),
            bottomLeft: new THREE.Vector3(-175, -125, -200),
            bottomRight: new THREE.Vector3(175, -125, -200)
        };
        let canShoot = true;

        // Mouse control variables
        let isDragging = false;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const mousePlaneZ = new THREE.Plane(new THREE.Vector3(0, 0, 1), 200);
        const intersectionPoint = new THREE.Vector3();

        function findNearestCorner(point) {
            const corners = [
                { pos: new THREE.Vector3(-175, 125, -200), name: 'topLeft' },
                { pos: new THREE.Vector3(175, 125, -200), name: 'topRight' },
                { pos: new THREE.Vector3(-175, -125, -200), name: 'bottomLeft' },
                { pos: new THREE.Vector3(175, -125, -200), name: 'bottomRight' }
            ];

            let nearestCorner = corners[0];
            let minDistance = point.distanceTo(corners[0].pos);

            corners.forEach(corner => {
                const distance = point.distanceTo(corner.pos);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestCorner = corner;
                }
            });

            return nearestCorner.pos;
        }

        // Mouse event handlers
        renderer.domElement.addEventListener('mousedown', (event) => {
            if (!isMoving && canShoot) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(ball);
                
                if (intersects.length > 0) {
                    isDragging = true;
                }
            }
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (isDragging) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            }
        });

        renderer.domElement.addEventListener('mouseup', (event) => {
            if (isDragging) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                raycaster.ray.intersectPlane(mousePlaneZ, intersectionPoint);

                // Check if the click is within rectangle bounds
                if (Math.abs(intersectionPoint.x) <= 200 && 
                    Math.abs(intersectionPoint.y) <= 150 && 
                    intersectionPoint.z <= -150) {
                    
                    // Find nearest corner to release point
                    targetPosition.copy(findNearestCorner(intersectionPoint));
                    isMoving = true;
                    canShoot = false;
                }

                isDragging = false;
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (isMoving) {
                const speed = 0.05;
                ball.position.lerp(targetPosition, speed);

                if (ball.position.distanceTo(targetPosition) < 1) {
                    isMoving = true;
                    targetPosition.set(0, -200, 0);
                    
                    if (ball.position.y < -190) {
                        isMoving = false;
                        canShoot = true;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
